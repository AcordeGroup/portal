    <div id="home" class="home-contents">    
    </div>
    <div id="enterprise" class="enterprise-contents">enterprise</div>
    <div id="people">
        <div id="acorde-mosaic">
            <!-- svg mosaic -->
            <svg id="svgout" width="100%" height="100%"></svg> 
        </div>
    </div>
    <div id="contact"  class="contact-contents">
        <section id="bg-contact-us" class="visual">
            <div class="es container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Contacta con Acorde</h1>
                        <p>¿Necesitas ayuda? ¿Tienes alguna sugerencia? ¿Quieres saber más sobre nosotros? ¡Nos encantaría escucharte!</p>
                    </div>
                </div>
            </div>
        </section>
        <form class="form-horizontal" role="form" method="post" action="">
           <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre y Apellido" value="">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Mensaje</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" name="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="human" name="human" placeholder="Tu Respuesta">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>

		<div class="social-links">
			<a class="social-item twitter" target="_blank" href="https://twitter.com/acorde"><i class="fa fa-twitter"></i></a>
